<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Pokemon Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <img id="poke-image" src="https://www.wallpaperup.com/uploads/wallpapers/2012/09/16/14893/c0a80f0578993697efb53100a772f162.jpg" alt="Adorable Pokemon" width="275" height="300" > 
    <img src="https://cdn.bulbagarden.net/upload/3/39/007Squirtle.png" alt="Adorable Squirtle" width="275" height="275">
    <img src="https://silverscreeninsider.com/content/news/ic_1527873856_1600x1200_false.jpg" alt="Snoozin Snorlax" width="275" height="275">
    <img src="https://pbs.twimg.com/profile_images/888483622008664064/dAtWVj4O_400x400.jpg" alt="Kiss Me I'm Jazzy Magikarp" width="300" height="300">
    <div class="row">
        <div class="well">
          <h5 style= "font-size: 28px">Select Data:</h5> 
          <div> <!-- creates the dropdown with the chart options-->
              <select style="font-size: 16px" id="selDataset" onchange="getData(this.value)"> 
                  <option style="font-size: 16px" value="type_total">Pokemon Type and total</option>
                  <option style="font-size: 16px" value="catchrate">Pokemon Catch Rate by Type</option>
                  <option style="font-size: 16px" value="pokemon_generation">Pokemon Generation and total</option>
                </select>
          </div>        
      </div>     
    </div>
    <div style="margin-top: 30px" id="bar"></div> <!-- displays the charts -->
  </div>

  <div class = "row">
    <div class="col-md-12">
      <div id="scatter"></div>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/appbs.js') }}"></script>

  <div class = "row">
    <div class="col-md-12">
      <div id="scatter"></div>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='js/appal.js') }}"></script>

</body>

</html>
