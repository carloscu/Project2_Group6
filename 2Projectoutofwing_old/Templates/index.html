<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Pokemon Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
        <div class="well">
          <h5 style= "font-size: 28px">Select Data:</h5>
          <div> <!-- creates the dropdown with the chart options-->
              <select style="font-size: 16px" id="selDataset" onchange="getData(this.value)"> 
                  <option style="font-size: 16px" value="type_total">Pokemon Type and total</option>
                  <option style="font-size: 16px" value="top_ten">Pokemon Top Ten</option>
                  <option style="font-size: 16px" value="pokemon_generation">Pokemon Generation and total</option>
                  <!--<option style="font-size: 16px" value="pokemon_type_scatter">Pokemon Type Scatter</option>-->
              </select>
          </div>
                            
        </div>   
    </div>
    <div style="margin-top: 30px" id="bar"></div>  <!--displays the charts -->
  </div>

      <!--Seventh Row-->
      <div class="row">
        <!--First Column in this Row-->
        <div class="col-md-4">
          <div class="box">
            <h1>box 1</h1>
          </div>
        </div>
  
        <!--Second Column in this Row-->
        <div class="col-md-4">
          <div class="box">
            <h1>box 2</h1>
          </div>
        </div>
      </div>

        <!--third Column in this Row-->
        <div class="col-md-4">
          <div class="box">
            <h1>box 3</h1>
          </div>
        </div>
      </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/appbs.js') }}"></script>
  <!--<script src="{{ url_for('static', filename='js/app_scatter.js') }}"></script>--> 
</body>

</html>
